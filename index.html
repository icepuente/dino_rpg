<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Jump RPG</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            width: 600px; /* Change this from 800px to 600px */
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        #ui {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        #stats, #inventory {
            flex: 1;
        }
        #game {
            width: 600px; /* Explicitly set the width to match the container */
            height: 200px;
            position: relative;
            overflow: hidden;
            background-color: #87CEEB;
        }
        #skills {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #e0e0e0;
        }
        .skill-button {
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .skill-button:hover {
            background-color: #1976D2;
        }
        .skill-button:disabled {
            background-color: #9E9E9E;
            cursor: not-allowed;
        }
        #inventory-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .inventory-item {
            width: 40px;
            height: 40px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #E8F5E9;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .inventory-item:hover {
            transform: scale(1.1);
        }
        #dino, .cactus, .coin, .bird, #sun, .fireball, .item {
            position: absolute;
            font-size: 30px;
            line-height: 1;
        }
        #dino {
            width: 40px;
            height: 40px;
            bottom: -10px; /* Adjust this value as needed */
            left: 20px;
            transform: scaleX(-1);  /* This will flip the dinosaur horizontally */
        }
        #sun {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 60px;
            line-height: 1;
        }
        .coin {
            font-size: 20px;
            line-height: 1;
        }
        .explosion {
            position: absolute;
            font-size: 40px;
            animation: explode 0.3s forwards;
        }
        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #pauseOverlay {
            z-index: 1000;
            font-size: 24px;
            text-align: center;
        }
        #controls {
            padding: 10px;
            background-color: #e0e0e0;
            margin-top: 10px;
            border-radius: 5px;
        }
        #controls h3 {
            margin-top: 0;
        }
        #controls ul {
            list-style-type: none;
            padding: 0;
        }
        #controls li {
            margin: 5px 0;
        }
        #startOverlay {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        #startOverlay button {
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }
        #startOverlay button:hover {
            background-color: #1976D2;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            #game-container {
                width: 100%;
                border-radius: 0;
            }
            #game {
                width: 100%;
                height: 150px;
            }
            #ui {
                flex-direction: column;
            }
            #skills {
                flex-wrap: wrap;
            }
            .skill-button {
                margin: 5px;
                font-size: 14px;
            }
            #controls {
                display: none;
            }
        }

        #mobileControls {
            display: none;
            justify-content: space-around;
            padding: 10px;
            background-color: #e0e0e0;
        }

        #mobileControls button {
            padding: 15px;
            font-size: 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            #mobileControls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div id="stats">
                <h3>Stats</h3>
                <p>Score: <span id="score">0</span></p>
                <p>High Score: <span id="highScore">0</span></p>
                <p>Lives: <span id="lives">1</span></p>
                <p>Level: <span id="level">1</span></p>
                <p>XP: <span id="xp">0</span></p>
                <p>Skill Points: <span id="skillPoints">0</span></p>
            </div>
            <div id="inventory">
                <h3>Inventory</h3>
                <div id="inventory-items"></div>
            </div>
        </div>
        <div id="skills"></div>
        <div id="game">
            <div id="sun">‚òÄÔ∏è</div>
            <div id="dino">ü¶ñ</div>
        </div>
        <div id="startOverlay">
            <h2>Select Difficulty to Start</h2>
            <button onclick="setDifficulty('easy')">Easy</button>
            <button onclick="setDifficulty('medium')">Medium</button>
            <button onclick="setDifficulty('hard')">Hard</button>
        </div>
        <div id="pauseOverlay" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); color: white; justify-content: center; align-items: center; flex-direction: column;">
            <h2>Game Paused</h2>
            <p>Press 'P' to resume</p>
        </div>
        <div id="mobileControls">
            <button id="jumpButton">Jump</button>
            <button id="fireButton">Fire</button>
            <button id="pauseButton">Pause</button>
        </div>
        <div id="controls">
            <h3>Controls</h3>
            <ul>
                <li>Jump: <strong>Space</strong></li>
                <li>Shoot Fireball: <strong>X</strong></li>
                <li>Pause/Resume: <strong>P</strong></li>
            </ul>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
